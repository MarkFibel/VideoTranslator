<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест загрузки файла</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form class="container mt-4">
        <h1 class="text-center mb-4">Тест загрузки файла</h1>

        <div class="mb-4">
            <input class="form-control" type="file" id="fileInput" name="fileInput">
        </div>
        <div class="mb-4">
            <button class="btn btn-primary" type="button" id="uploadButton">Загрузить файл</button>
            <button class="btn btn-secondary" type="button" id="downloadButton">Скачать файл</button>
        </div>
    </form>
    
    <script>
        document.getElementById('uploadButton').addEventListener('click', async function(event) {
            const file = document.getElementById('fileInput').files[0];

            try {
                if (file) {
                    // Создаём FormData для отправки файла
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('files/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        console.log('Файл успешно загружен:', result);
                        alert(result.detail || 'Файл успешно обработан');
                    } else {
                        console.error('Ошибка при загрузке файла:', result);
                        alert(result.detail || 'Ошибка при загрузке файла');
                    }
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при загрузке файла');
            }
        });
    
        document.getElementById('downloadButton').addEventListener('click', function() {
            form = document.querySelector('form');
            const fileUrl = 'files/download';
            window.location.href = fileUrl;
        });
    </script>
</body>
</html>

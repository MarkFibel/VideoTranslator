<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест загрузки файла</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="container border rounded mt-5 p-3">
        <h1 class="text-center mb-4">Тест загрузки файла</h1>

        <div class="row justify-content-center ms-3 me-3">
            <div class="col">
                <input class="form-control" type="file" id="fileInput" name="fileInput">
            </div>
        </div>
        <div class="ms-3 row justify-content-start me-3 pb-4">
            <div class="col-4 mt-4">
                <button class="btn btn-primary p-2" type="button" id="uploadButton">Загрузить файл</button>
                <button class="btn btn-secondary p-2" type="button" id="downloadButton">Скачать файл</button>
            </div>
        </div>
    </form>

    <div class="container mt-5 border rounded" id="resultContainer" hidden>
        <label class="p-3 h4" for="resultMessage">Результат:</label>

        <div class="col ms-3 pb-4 me-3" id="resultContentContainer">
            <div id="resultSpinner" class="spinner-border border border-2 rounded border-primary"
                style="width: 3rem; height: 3rem;" role="status">
                <span id="resultText" class="visually-hidden"></span>
            </div>
            <div class="border rounded p-2 border-primary" id="resultContent" hidden>
                <!-- Здесь будет отображаться результат -->
                Контент
            </div>
        </div>
    </div>

    <script>
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const resultSpinner = document.getElementById('resultSpinner');

        document.getElementById('uploadButton').addEventListener('click', async function (event) {
            const file = document.getElementById('fileInput').files[0];

            try {
                if (file) {
                    // Создаём FormData для отправки файла
                    const formData = new FormData();
                    formData.append('file', file);

                    resultContainer.hidden = false;
                    resultContent.hidden = true;
                    resultSpinner.hidden = false;

                    const response = await fetch('files/upload', {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin'  // Важно: включаем cookies для сессий
                    });

                    const result = await response.json();

                    resultSpinner.hidden = true;
                    resultContent.hidden = false;

                    if (response.ok) {
                        resultContent.classList.replace('border-danger', 'border-primary');

                        console.log('Файл успешно загружен:', result);
                        resultContent.innerText = result.detail || 'Файл успешно обработан';
                    } else {
                        resultContent.classList.replace('border-primary', 'border-danger');

                        console.error('Ошибка при загрузке файла:', result);
                        resultContent.innerText = result.detail || 'Ошибка при загрузке файла';
                    }
                }
            } catch (error) {
                resultSpinner.hidden = true;
                resultContent.hidden = false;
                resultContent.classList.replace('border-primary', 'border-danger');

                console.error('Ошибка:', error);
                resultContent.innerText = `Произошла ошибка при загрузке файла: "${error.message}"`;
            }
        });

        document.getElementById('downloadButton').addEventListener('click', function () {
            const fileUrl = 'files/download/';
            window.location.href = fileUrl;
        });
    </script>
</body>

</html>
